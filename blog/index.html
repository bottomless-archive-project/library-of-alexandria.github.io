---
layout: default
title: Blog
---
<div class="container">
    <div class="row">
        <div class="col">
            <h2>Latest Posts</h2>

            {% for post in site.posts %}
            <div class="page-header">
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <span>{{ post.date }}</span>
            </div>
            <p>{{ post.excerpt }}</p>
            {% endfor %}
        </div>
    </div>
</div>
