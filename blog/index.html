---
layout: default
title: Blog
---
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Latest Posts</h1>

            <ul>
                {% for post in site.posts %}
                <li>
                    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    {{ post.excerpt }}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
